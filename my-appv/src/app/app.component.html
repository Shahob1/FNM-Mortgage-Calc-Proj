<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

    <div class="container">
        <h1>Hero Form</h1>
        <form>
          <div class="form-group">
            <label for="homePrice">Total Home Price</label>
            <input type="text" class="form-control" id="homePrice">
          </div>
 
          <div class="form-group">
            <label for="downPayment">Down Payment</label>
            <input type="text" class="form-control" id="downPayment">
          </div>

          <div class="form-group">
            <label for="loanAmount">Loan Amount</label>
            <input type="text" class="form-control" id="loanAmount" required>
          </div>

          <div class="form-group">
            <label for="interestRate">Interest Rate</label>
            <input type="text" class="form-control" id="interestRate" required>
          </div>

          <div class="form-group">
            <label for="loanTerm">Loan Term</label>
            <input type="text" class="form-control" id="loanTerm" required>
          </div>
 
          <button type="submit" class="btn btn-success">Submit</button>
 
        </form>
    </div>
    <app-form-upload></app-form-upload>

</div>
