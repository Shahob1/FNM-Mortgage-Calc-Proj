<div style="text-align:center">
    <h1>
        Welcome to {{ title }}!
    </h1>
    <div class="container">
        <h1>Mortgage Calculator</h1>
        <form (ngsubmit)="onSubmit()" #calcform ="ngForm">
                <div class="form-group">
                    <label for="homePrice">Total Home Price</label>
                    <input type="number" class="form-control" id="homePrice"
                           [(ngModel)]="mortgageCalc.principal" name="homePrice" />
                </div>
                <div class="form-group">
                    <label for="downPayment">Down Payment</label>
                    <input type="number" class="form-control" id="downPayment"
                           [(ngModel)]="mortgageCalc.downpayment" name="downPayment" />
                </div>
                <div class="form-group">
                    <label for="loanAmount">Loan Amount</label>
                    <input type="number" class="form-control" id="loanAmount"required
                           [(ngModel)]="mortgageCalc.loanAmount" name="loanAmount"/>
                </div>
                <div class="form-group">
                    <label for="interestRate">Interest Rate</label>
                    <input type="number" class="form-control" id="interestRate" required
                           [(ngModel)]="mortgageCalc.interest" name="interestRate" />
                </div>
                <div class="form-group">
                    <label for="loanTerm">Loan Term</label>
                    <input type="number" class="form-control" id="loanTerm" required
                           [(ngModel)]="mortgageCalc.years" name="loanTerm" />
                </div>

            <button type="submit" class="btn btn-success" [disabled]="!calcform.form.valid" (click) ="diagnostic()" >Submit</button>
            <app-create-csv></app-create-csv>
            <app-form-upload></app-form-upload>

            </form>
</div>
</div>
