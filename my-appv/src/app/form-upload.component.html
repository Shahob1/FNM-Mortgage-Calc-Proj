<label class="btn btn-default">
  <input type="file" (change)="selectFile($event)" accept=".csv">
</label>



<button class="btn btn-primary" [disabled]="!selectedFiles" (click)="upload(); this.isButtonVisible = true" >Upload Report</button>

<div *ngIf="this.isButtonVisible">
	<label class="control-label col-sm-3" for="url">Share URL:</label>
	<div class="col-sm-8">
		<input type="text" class="form-control"  value="{{url}}">
	</div>
</div>
